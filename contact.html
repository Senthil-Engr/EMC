<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="section-one__name">Senthil Kumaran</h1>
        <p class="section-one__role">Web Developer</p>
        <a href="index.html" class="section-one__contact">Home</a>
      </div>

      <div class="contact-form">
        <form action="#">
          <table>
            <tr>
              <td><label for=""> Name: </label></td>
              <td>
                <input
                  type="text"
                  placeholder="Enter Your Name"
                  class="contact-form__input"
                />
              </td>
            </tr>

            <tr>
              <td><label for=""> Email: </label></td>
              <td>
                <input
                  type="email"
                  placeholder="Enter Your Email"
                  class="contact-form__input"
                />
              </td>
            </tr>

            <tr>
              <td><label for=""> Message: </label></td>
              <td>
                <textarea
                  placeholder="Message"
                  class="contact-form__textarea"
                ></textarea>
              </td>
            </tr>

            <tr>
              <td></td>
              <td><input type="submit" class="contact-form__submit" /></td>
            </tr>
          </table>
        </form>
      </div>

      <div class="section-five">
        <p class="section-five__title">
          social media: <a href="#">Instagram</a>, <a href="#">LinkedIn</a>
        </p>
        <p class="section-five__desc">&copy; Senthil</p>
      </div>
    </div>
  </body>
</html>
